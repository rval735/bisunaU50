[MountainCar]
MaxSteps = 1000
NoisyEnvironment = false
; if defined only one continuous output, otherwise 3 outputs
ContinuousMountainCar = true;

ChangingMaxVelocity = false
ModifiedMaxVelocity = 0.04
TrialsToChange = 1           ; 100, 10000

MinPosition = -1.2
MaxPosition = 0.6
MaxVelocity = 0.07           ; the negative of this in the minimum velocity
GoalPosition = 0.6

